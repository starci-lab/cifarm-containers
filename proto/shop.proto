syntax = "proto3";

import "google/protobuf/empty.proto";

package shop;


// Buy seeds request and response messages
message BuySeedsRequest {
    string user_id = 1;          // ID of the user making the purchase
    string key = 2;               // Seed type or identifier key
    int32 quantity = 3;           // Quantity of seeds to buy
}

message BuySeedsResponse {
    string inventory_seed_key = 1; // Key of the inventory item created or updated
}

// Request message for buying supplies
message BuySuppliesRequest {
    string user_id = 1;         // The ID of the user making the purchase
    string key = 2;              // The key (ID) of the supply item to purchase
    int32 quantity = 3;          // The quantity of supplies to purchase
}

// Response message for buying supplies
message BuySuppliesResponse {
    string inventory_key = 1;    // The inventory key for the purchased supplies
}


// Request message for buying an animal
message BuyAnimalRequest {
    string user_id = 1;                    // ID of the user making the purchase
    string key = 2;                 // Key of the animal being purchased
    string building_key = 3;   // Key of the building where the animal will be placed
    Position position = 4;                 // Position within the building to place the animal
}

// Position details within the building


// Response message for successful animal purchase
message BuyAnimalResponse {
    string placed_item_animal_key = 1;     // Key of the newly placed animal item
}

// Request message for constructing a building
message ConstructBuildingRequest {
    string user_id = 1;         // ID of the user making the request
    string key = 2;             // Key of the building type
    Position position = 3;      // Position to place the building
}

// Response message for constructing a building
message ConstructBuildingResponse {
    string placed_item_building_key = 1; // Key of the constructed building item
}

// Define the Shop service with methods for buying animals
service ShopService {
    rpc BuySeeds(BuySeedsRequest) returns (BuySeedsResponse);
    rpc BuySupplies (BuySuppliesRequest) returns (BuySuppliesResponse);
    rpc BuyAnimals(BuyAnimalRequest) returns (BuyAnimalResponse); // RPC method for buying an animal
    rpc ConstructBuilding(ConstructBuildingRequest) returns (ConstructBuildingResponse);
}
