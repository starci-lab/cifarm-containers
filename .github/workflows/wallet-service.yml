name: CI/CD Pipeline for Wallet Service

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'  # Trigger the workflow when files under the 'src' folder change
      - 'apps/wallet-service/**'  # Trigger the workflow when files under the 'apps/wallet-service' folder change
jobs:
  deployment:
    concurrency:
      group: "deployment"
      cancel-in-progress: true
    runs-on: self-hosted
    environment: cifarm
    steps:
    - name: Checkout code
      uses: actions/checkout@v2 
    
    - name: Create manifest.yaml file
      run: |
        helm repo remove cifarm
        helm repo add cifarm https://starci-lab.github.io/cifarm-k8s/helm
        helm template wallet-service cifarm/wallet-service > \
          ./manifest.yaml

    - name: Create namespace
      run: kubectl create namespace wallet-service 2>/dev/null || echo "Namespace 'wallet-service' already exist"

    - name: Apply Kaniko Build
      run: |
        kubectl delete pod wallet-service-kaniko-build --namespace build 2>/dev/null || echo "Pod 'wallet-service-kaniko-build' does not exist"
        kubectl apply -f ./manifest.yaml -l mode=build
  
    - name: Wait for Kaniko Build to Complete
      run: |
        kubectl wait --for=condition=complete pod/wallet-service-kaniko-build --timeout=20m
      continue-on-error: false

    - name: Apply the Deployment
      env:
        GAMEPLAY_POSTGRES_DBNAME: ${{ vars.GAMEPLAY_POSTGRES_DBNAME }}
        GAMEPLAY_POSTGRES_HOST: ${{ vars.GAMEPLAY_POSTGRES_HOST }}
        GAMEPLAY_POSTGRES_PORT: ${{ vars.GAMEPLAY_POSTGRES_PORT }}
        GAMEPLAY_POSTGRES_USER: ${{ secrets.GAMEPLAY_POSTGRES_USER }}
        GAMEPLAY_POSTGRES_PASS: ${{ secrets.GAMEPLAY_POSTGRES_PASS }}
      run: kubectl apply -f ./manifest.yaml -l mode=deploy